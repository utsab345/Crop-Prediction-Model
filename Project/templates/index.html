<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login">
        <h1>Crop Prediction Model</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <input type="number" name="Nitrogen" placeholder="Nitrogen" required="required"><br>
            <input type="number" name="Phosphorus" placeholder="Phosphorus" required="required"><br>
            <input type="number" name="Potassium" placeholder="Potassium" required="required"><br>
            <input type="number" name="Temperature" placeholder="Temperature" required="required"><br>
            <input type="number" name="Humidity" placeholder="Humidity" required="required"><br>
            <input type="number" name="pH" placeholder="pH" required="required"><br>
            <input type="number" name="Rainfall" placeholder="Rainfall" required="required"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <div id="pred">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
